<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Unicons CDN Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    
    <title>Tags Input</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <img src="./tag.svg" alt="tag-icon">
            <h2>Tags</h2>
        </div>
        <div class="content">
            <p>
                Pressione Enter ou adicione uma vírgula após cada tag
            </p>
            <div class="tag-box">
                <ul>
                    <input type="text" name="" id="">
                </ul>
            </div>
        </div>
        <div class="details">
            <p>
                <span class="success">_</span> tags restantes
            </p>
            <button>Remover Todas</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
